<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Signature Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background-color: #ffffff; }
    label { display: inline-block; width: 100px; font-weight: bold; margin-right: 10px; }
    input { width: 300px; padding: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background-color: red; color: white; border: none; cursor: pointer; }
    #signaturePreview {
      margin-top: 30px;
      background: #ffffff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .form-row {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <h2>Email Signature Generator</h2>

  <form onsubmit="generateSignature(); return false;">
    <div class="form-row"><label for="name">Name:</label><input type="text" id="name" required></div>
    <div class="form-row"><label for="job">Job Title:</label><input type="text" id="job" required></div>
    <div class="form-row"><label for="phone">Mobile:</label><input type="text" id="phone"></div>
    <div class="form-row"><label for="mobile">Branch phone:</label><input type="text" id="mobile"></div>
    <div class="form-row"><label for="email">Email:</label><input type="email" id="email"></div>
    <div class="form-row"><label for="website">Website:</label><input type="text" id="website" value="-"></div>
    <div class="form-row"><label for="address">Address:</label><input type="text" id="address" value="Amman-Jordan"></div>

    <button type="submit">Create Signature</button>
  </form>

  <div id="signaturePreview"></div>
  <button id="copyButton" onclick="copySignature()">Copy Signature</button>

  <script>
    function generateSignature() {
      const name = document.getElementById("name").value;
      const job = document.getElementById("job").value;
      const phone = document.getElementById("phone").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;
      const website = document.getElementById("website").value;
      const address = document.getElementById("address").value;

      const signature = `
<table style="font-family: Arial, sans-serif; font-size: 14px; color: #000; border-collapse: collapse;">
  <tr>
    <td style="vertical-align: top; padding: 4px; width: 100px;">
      <img src="MTSQ 2.png" alt="Company Logo" width="100" height="85" style="display: block;">
    </td>
    <td style="border-left: 2px solid black; padding-left: 15px;">
      <table style="font-size: 14px; color: #000;">
        <tr><td style="font-weight: bold; padding: 4px;">Name:</td><td style="padding: 4px 10px;">${name}</td></tr>
        <tr><td style="font-weight: bold; padding: 4px;">Job Title:</td><td style="padding: 4px 10px;">${job}</td></tr>
        <tr><td style="font-weight: bold; padding: 4px;">Mobile:</td><td style="padding: 4px 10px;">${phone}</td></tr>
        <tr><td style="font-weight: bold; padding: 4px;">Branch phone:</td><td style="padding: 4px 10px;">${mobile}</td></tr>
        <tr><td style="font-weight: bold; padding: 4px;">Email:</td><td style="padding: 4px 10px;"><a href="mailto:${email}" style="color: #000; text-decoration: none;">${email}</a></td></tr>
        <tr><td style="font-weight: bold; padding: 4px;">Web:</td><td style="padding: 4px 10px;"><a href="http://${website}" style="color: #000; text-decoration: none;">${website}</a></td></tr>
        <tr><td style="font-weight: bold; padding: 4px;">Address:</td><td style="padding: 4px 10px;">${address}</td></tr>
        <tr><td style="font-weight: bold; padding: 4px;">Social Media:</td>
          <td style="padding: 4px 10px;">
            <a href="https://www.facebook.com/AlMutasaweqMarketJo" target="_blank">
              <img src="facebook-icon-black.png" alt="Facebook" width="24" height="24" style="display: block; margin-right: 5px;">
            </a>
            <a href="https://www.instagram.com/almutasaweqmarketjo/" target="_blank">
              <img src="instagram-icon-black.png" alt="Instagram" width="24" height="24" style="display: block; margin-right: 5px;">
            </a>
            <a href="https://www.linkedin.com/company/almutasaweqjo/" target="_blank">
              <img src="linkedin-icon-black.png" alt="LinkedIn" width="24" height="24" style="display: block; margin-right: 5px;">
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
      `;

      document.getElementById("signaturePreview").innerHTML = signature;
    }

    function copySignature() {
      const signatureContent = document.getElementById("signaturePreview").innerHTML;

      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = signatureContent;
      document.body.appendChild(tempDiv);

      const range = document.createRange();
      range.selectNode(tempDiv);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);

      document.execCommand("copy");
      document.body.removeChild(tempDiv);

      alert("Signature copied to clipboard!");
    }
  </script>

</body>
</html>
